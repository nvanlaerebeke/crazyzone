apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: registry-mirror
spec:
  project: 'operations'
  destination:
    name: ''
    namespace: 'operations'
    server: 'https://kubernetes.default.svc'
  source:
    path: 'applications/charts/operations/registry-mirror'
    repoURL: '$GIT_URL'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true