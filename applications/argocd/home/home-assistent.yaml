apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'home-assistant'
spec:
  project: 'default'
  destination:
    name: ''
    namespace: 'home'
    server: 'https://kubernetes.default.svc'
  source:
    path: 'applications/charts/home/home-assistant'
    repoURL: '$GIT_URL'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true