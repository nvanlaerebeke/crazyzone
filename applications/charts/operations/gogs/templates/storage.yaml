apiVersion: v1
kind: PersistentVolume
metadata:
  name: gogs-postgres-storage-name
  namespace: operations
  labels:
    app: gogs-postgres-storage
spec:
  storageClassName: standard
  capacity:
    storage: 50Gi
  accessModes:
  - ReadWriteOnce
  nfs:
    server: nas.crazyzone.be
    path: "/volume1/docker-storage/gogs"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gogs-postgres-storage-claim
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  selector:
    matchLabels:
      app: gogs-postgres-storage
  resources:
    requests:
      storage: 50Gi
  volumeMode: Filesystem