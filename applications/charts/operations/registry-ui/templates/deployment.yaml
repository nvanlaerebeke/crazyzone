apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: registry-ui
  name: registry-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-ui
  template:
    metadata:
      labels:
        app: registry-ui
    spec:
      containers:
      - name: registry-ui
        image: joxit/docker-registry-ui:latest
        ports:
        - containerPort: 8080
          name: registry-ui
          env:
          - name: REGISTRY_URL
            value: "https://registry.crazyzone.be"
          - name: REGISTRY_TITLE
            value: "Crazyzone Private Registry"
          - name: DELETE_IMAGES
            value: true
          - name: SINGLE_REGISTRY
            value: true