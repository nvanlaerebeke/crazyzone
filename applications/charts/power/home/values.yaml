home:
  global:
    existingRegisrySecret: registry-crazyzone-cred-plugwise
  plugwise:
    enabled: true
    device:
      path: /dev/ttyUSB0
  resources:
    replicaCount: 1
  ingress:
    enabled: true
    labels:
      trigger: "2"
    hosts: 
    - host: plugwise.crazyzone.be
      paths:
      - path: /
        pathType: Prefix
    - host: home.crazyzone.be
      paths:
      - path: /
        pathType: Prefix        
    tls:
    - hosts:
      - plugwise.crazyzone.be
      - home.crazyzone.be
      secretName: secret-tls
  mqtt:
    enabled: true
    broker: "home-mosquitto"
    port: 1883
    config: |
      persistence true
      persistence_location /mosquitto/data/

      log_dest stdout

      listener 1883
      protocol mqtt
      
      allow_anonymous true
  mosquitto:
    enabled: true
    persistence:
      enabled: false
      existingClaim: ""
    service:
      type: ClusterIP
      externalTrafficPolicy: null
  zigbee2mqtt:
    enabled: true
    zigbee2mqtt:
      homeassistant:
        enabled: false
      timezone: CET
      mqtt:
        server: "mqtt://mosquitto:1883"
      serial:
        port: "tcp://zigbee.crazyzone.be:6638"
        adapter: ember
        baudrate: null
        rtscts: null
      frontend:
        enabled: true
        port: 8080
