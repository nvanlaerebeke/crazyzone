home:
  global:
    existingRegistrySecret: registry-crazyzone-cred-plugwise
  plugwise:
    enabled: false
    device:
      path: /dev/ttyUSB0
  resources:
    replicaCount: 1
  ingress:
    enabled: true
    labels:
      trigger: "3"
    hosts: 
    - host: plugwise.crazyzone.be
      paths:
      - path: /
        pathType: Prefix
    - host: home.crazyzone.be
      paths:
      - path: /
        pathType: Prefix        
    tls:
    - hosts:
      - plugwise.crazyzone.be
      - home.crazyzone.be
      secretName: secret-tls
  mqtt:
    enabled: true
    broker: "home-mosquitto"
    port: 1883
  mosquitto:
    enabled: true
    persistence:
      enabled: false
      existingClaim: ""
    service:
      type: LoadBalancer
      externalTrafficPolicy: null
    config: |
      listener 1883
      listener 9090
      protocol websockets
      allow_anonymous true
      persistence true
      persistence_location /mosquitto/data/
      log_dest stdout

  zigbee2mqtt:
    enabled: true
    zigbee2mqtt:
      permit_join: true
      homeassistant:
        enabled: false
      timezone: CET
      mqtt:
        server: "mqtt://home-mosquitto:1883"
      serial:
        port: "tcp://zigbee.crazyzone.be:6638"
        adapter: ember
        baudrate: null
        rtscts: null
      frontend:
        enabled: true
        port: 8080
    ingress:
      enabled: true
      pathType: Prefix
      hosts:
        - host: zigbee2mqtt.crazyzone.be
          paths:
            - path: /
              pathType: ImplementationSpecific
            - path: /api
              pathType: ImplementationSpecific
      tls:
        - secretName: secret-tls
          hosts:
            - zigbee2mqtt.crazyzone.be