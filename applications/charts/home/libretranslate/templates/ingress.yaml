apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 5m
  name: libretranslate-ingress
  labels:
    app: libretranslate
spec:
  tls:
  - hosts:
    - {{ .Values.hostname }}
    secretName: {{ .Values.tlssecret }}
  rules:
  - host: {{ .Values.hostname }}
    http:
      paths:
      - backend:
          service:
            name: libretranslate-svc
            port:
              number: 5000
        path: /
        pathType: Prefix