immich:
  image:
    #tag: v1.123.0
  immich:
    persistence:
      library:
        existingClaim: immich-immich-claim
  
  useDeprecatedPostgresChart: true
  postgresql:
    enabled: true
    primary:
      resourcesPreset: large
      persistence:
        existingClaim: immich-db-claim
  redis:
    enabled: true
    master:
      persistence:
        existingClaim: immich-redis-claim
  server:
    ingress:
      main:
        enabled: true
        hosts:
          - host: photos.crazyzone.be
            paths:
              - path: "/"
        tls: 
        - secretName: crazyzone-be-tls
          hosts:
          - photos.crazyzone.be
