immich:
  global:
    security:
      allowInsecureImages: true
  controllers:
    main:
      containers:
        main:
          env:
            DB_HOSTNAME: postgresql.services.svc.cluster.local
            DB_USERNAME: immich
            DB_DATABASE_NAME: immich
            DB_PASSWORD: immich            
          image:
            tag: v2.4.1
  immich:
    persistence:
      library:
        existingClaim: immich-immich-claim  
  valkey:
    enabled: true
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: immich-redis-claim  # re-use your old redis PVC if you want

  server:
    ingress:
      main:
        enabled: true
        annotations:
          # proxy-body-size is set to 0 to remove the body limit on file uploads
          traefik.ingress.kubernetes.io/router.middlewares: "home-immich-buffering@kubernetescrd"
        hosts:
          - host: photos.crazyzone.be
            paths:
              - path: "/"
        tls: 
        - secretName: crazyzone-be-tls
          hosts:
          - photos.crazyzone.be
