spotify-client:
  image:
    pullPolicy: Always
    imagePullSecrets: "registry-crazyzone-cred"
  nodeSelector:
    type: autoplayer

  tolerations:
    - key: "type"
      operator: "Equal"
      value: "autoplayer"
      effect: "NoSchedule"

  affinity: {}
  spotifyd:
    labels:
      trigger: "1"
  controller:
    api:
      existsUrl: "https://home.crazyzone.be/audio/spotify/device/"
      startUrl: "https://home.crazyzone.be/audio/spotify/device/"
  secrets:
    existingSecret: "autoplayer-secret"
  securityContext:
    spotifyd:
      privileged: true
      allowPrivilegeEscalation: true