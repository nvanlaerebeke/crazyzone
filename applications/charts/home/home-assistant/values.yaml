home-assistant:
  # Required for use auto-discovery feature of Home Assistant
  hostNetwork: true
  ingress:
    enabled: true
    className: traefik
    hosts:
      - host: home-assistant.crazyzone.be
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: crazyzone-be-tls
        hosts:
          - home-assistant.crazyzone.be
  persistence:
    enabled: true
    size: 10Gi
    existingClaim: "storage-home-assistant-claim"
  configuration:
    enabled: true
    trusted_proxies:
      - 10.42.0.0/24 # home.crazyzone.be
      - 10.42.3.0/24 # power.crazyzone.be
      - 10.42.7.0/24 # autoplay.crazyzone.be
