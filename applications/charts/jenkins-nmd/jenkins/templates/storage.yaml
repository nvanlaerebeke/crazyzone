apiVersion: v1
kind: PersistentVolume
metadata:
  name: jenkins-nmd
  namespace: jenkins-nmd
  labels:
    app: jenkins-nmd
spec:
  storageClassName: standard
  capacity:
    storage: 50Gi
  accessModes:
  - ReadWriteOnce
  nfs:
    server: nas.crazyzone.be
    path: "/volume1/docker-storage/jenkins-nmd"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-nmd-claim
  namespace: jenkins-nmd
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  selector:
    matchLabels:
      app: jenkins-nmd
  resources:
    requests:
      storage: 100Gi
  volumeMode: Filesystem
