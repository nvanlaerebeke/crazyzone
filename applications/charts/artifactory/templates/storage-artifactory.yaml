apiVersion: v1
kind: PersistentVolume
metadata:
  name: artifactory-storage-name
  namespace: operations
  labels:
    app: artifactory-storage
spec:
  storageClassName: standard
  capacity:
    storage: 50Gi
  accessModes:
  - ReadWriteOnce
  nfs:
    server: nas.crazyzone.be
    path: "/volume1/docker-storage/artifactory"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: artifactory-storage-claim
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  selector:
    matchLabels:
      app: artifactory-storage
  resources:
    requests:
      storage: 50Gi
  volumeMode: Filesystem