postgresql:
  enabled: true
  auth:
    secretKeys:
      adminPasswordKey: "postgresql-password"
  global:
    postgresql:
      auth:
        existingSecret: "postgresql-password"
  primary:
    resourcesPreset: large
    service:
      type: NodePort
      nodePorts:
        postgresql: 30000
    persistence:
      enabled: true
      existingClaim: db-storage-claim