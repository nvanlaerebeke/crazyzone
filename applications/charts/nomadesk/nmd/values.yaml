nomadesk:
  global:
    registry: "registry.crazyzone.be"
  nomadesk:
    hostname: "nmd.crazyzone.be"
    version: "dev"
    admin:
      autocreate: true
      email: "nico.vanlaerebeke@unifiedpost.com"
      enablePartnerPortal: true
    bgtapi:
    controller:
    comapi:
    devdocs:
      enabled: true
    licenseserver:
      enabled: true
    my:
    settings:
    shorturl:
      enabled: true
    storage:
      enablePersistentStorage: true
      existingVolumeClaim: nmd-storage-claim
    syncserver:
      port:
        type: Ingress
    ingress:
      enabled: true
    db: 
      autocreate: true
      postgresHost: "nmd.crazyzone.be"
      postgresPort: 30000
      postgresDbPassword: "password"
    redis:
      hostname: "nmd.crazyzone.be"
      port: 30002
      password: "password"
  postgres:
    enabled: true
    existingClaim: nmd-storage-db-claim
  redis:
    enabled: true
    master:
      persistence:
        enabled: false 
  minio:
    enabled: true
    persistence:
      enabled: true
      existingClaim: nmd-storage-minio-claim
    ingress:
      hosts:
        - "mimio-nmd.crazyzone.be"
      tls:
        - secretName: tls-secret
          hosts:
            - "minio-nmd.crazyzone.be"
    consoleIngress:
      hosts:
        - "minio-nmd-console.crazyzone.be"
      tls:
        - secretName: tls-secret
          hosts:
            - "minio-nmd-console.crazyzone.be"
  mailhog:
    enabled: true
    ingress:
      hosts:
        - host: "mail-nmd.crazyzone.be"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: tls-secret
          hosts:
            - "mail-nmd.crazyzone.be"
