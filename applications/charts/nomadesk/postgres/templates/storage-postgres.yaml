apiVersion: v1
kind: PersistentVolume
metadata:
  name: nomadesk-db-storage
  namespace: nomadesk
  labels:
    app: nomadesk-db-storage
spec:
  storageClassName: standard
  capacity:
    storage: 50Gi
  accessModes:
  - ReadWriteOnce
  nfs:
    server: nas.crazyzone.be
    path: "/volume1/docker-storage/nomadesk/db"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nomadesk-db-storage-claim
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  selector:
    matchLabels:
      app: nomadesk-db-storage
  resources:
    requests:
      storage: 50Gi
  volumeMode: Filesystem