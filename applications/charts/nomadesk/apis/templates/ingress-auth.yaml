apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nomadesk-auth
  annotations:
      kubernetes.io/tls-acme: 'true' 
      ingress.kubernetes.io/ssl-redirect: "true"
      kubernetes.io/ingress.allow-http: "false"
spec:
  tls:
    - secretName: secret-tls
      hosts:
        - nmd.crazyzone.be
  rules:
    - host: nmd.crazyzone.be
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: secret-tls
                port:
                  number: 80
